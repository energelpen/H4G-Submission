<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimart @ MWH</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-100 via-rose-200 to-orange-100 min-h-screen flex flex-col">

  <!-- Main Wrapper -->
  <div class="flex flex-1">

    <!-- Sidebar -->
    <aside class="w-1/4 bg-emerald-700 text-white flex flex-col items-center py-6">
      <a href="index.html">
        <img
          src="Site/images/image.png"
          alt="Logo"
          class="w-32 h-32 md:w-40 md:h-40 lg:w-48 lg:h-48 object-contain mb-6"
        />
      </a>
      <div class="flex flex-col items-center space-y-4">
        <a href="dashboard.html" class="text-white text-lg font-semibold hover:text-rose-100 transition">Dashboard</a>
        <a href="inventory.html" class="text-white text-lg font-semibold hover:text-rose-100 transition">Items List</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 mx-4 lg:mx-0 lg:w-1/2">
      <!-- Quiz Section -->
      <section id="quiz-section" class="bg-white shadow-lg rounded-2xl p-6">
        <h2 class="text-emerald-600 text-xl font-semibold mb-4">Take the Quiz!</h2>
        <p class="text-gray-700 mb-6">Answer the following questions to earn points:</p>
        
        <!-- Quiz Form -->
        <form id="quizForm" class="space-y-6">
          <!-- Question 1 -->
          <div>
            <p class="text-gray-800 font-medium">1. What is the capital of France?</p>
            <input type="text" name="q1" class="w-full p-2 mt-2 rounded-lg border shadow-sm focus:ring-emerald-500" />
          </div>
          <!-- Question 2 -->
          <div>
            <p class="text-gray-800 font-medium">2. What is 2 + 2?</p>
            <input type="text" name="q2" class="w-full p-2 mt-2 rounded-lg border shadow-sm focus:ring-emerald-500" />
          </div>
          <!-- Question 3 -->
          <div>
            <p class="text-gray-800 font-medium">3. Who wrote "Romeo and Juliet"?</p>
            <input type="text" name="q3" class="w-full p-2 mt-2 rounded-lg border shadow-sm focus:ring-emerald-500" />
          </div>
          <!-- Question 4 -->
          <div>
            <p class="text-gray-800 font-medium">4. What is the square root of 16?</p>
            <input type="text" name="q4" class="w-full p-2 mt-2 rounded-lg border shadow-sm focus:ring-emerald-500" />
          </div>
          <!-- Question 5 -->
          <div>
            <p class="text-gray-800 font-medium">5. What is the color of the sky on a clear day?</p>
            <input type="text" name="q5" class="w-full p-2 mt-2 rounded-lg border shadow-sm focus:ring-emerald-500" />
          </div>
          <!-- Submit Button -->
          <button
            type="button"
            onclick="submitQuiz()"
            class="px-4 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg font-semibold shadow-md"
          >
            Submit
          </button>
        </form>

        <!-- Result Section -->
        <div id="quizResult" class="hidden mt-6 text-center">
          <h3 class="text-emerald-700 text-xl font-semibold">Quiz Completed!</h3>
          <p id="resultMessage" class="text-gray-700 mt-2"></p>
        </div>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    function submitQuiz() {
      const answers = {
        q1: "paris",
        q2: "4",
        q3: "shakespeare",
        q4: "4",
        q5: "blue"
      };
      
      const form = document.getElementById("quizForm");
      let score = 0;
      let totalQuestions = 5;

      for (const [key, value] of Object.entries(answers)) {
        const userAnswer = form[key].value.trim().toLowerCase();
        if (userAnswer === value) {
          score += 1;
        }
      }

      // Display Result
      const resultDiv = document.getElementById("quizResult");
      const resultMessage = document.getElementById("resultMessage");

      resultMessage.innerText = `You scored ${score} out of ${totalQuestions}! You earned ${score * 10} points.`;
      resultDiv.classList.remove("hidden");
    }
  </script>
</body>
</html>
