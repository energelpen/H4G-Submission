<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimart @ MWH</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-100 via-rose-200 to-orange-100 min-h-screen flex flex-col justify-center items-center">

  <!-- Logo Section -->
  <header class="absolute top-4 left-4">
    <a href="index.html">
      <img
        src="Site\images\image.png"
        alt="Logo"
        class="w-32 h-32 md:w-40 md:h-40 lg:w-48 lg:h-48 object-contain"
      />
    </a>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center px-4 text-center">
    <!-- Welcome Text -->
    <h1 class="text-emerald-700 text-3xl md:text-4xl lg:text-5xl font-semibold font-['Palanquin Dark'] mb-6">
      Welcome to Minimart @ MWH!
    </h1>

    <!-- Start Button -->
    <a
      href="login.html"
      class="bg-gradient-to-r from-emerald-500 to-emerald-400 text-rose-100 text-lg md:text-xl font-semibold px-6 md:px-8 py-3 mt-6 rounded-2xl shadow-lg hover:bg-gradient-to-r hover:from-emerald-600 hover:to-emerald-500 transition duration-300"
    >
      Let’s get Started!
    </a>
  </main>

  <!-- Footer -->
  <footer class="mt-8 text-sm text-gray-600 text-center">
    © Hack4Good 2025 - Team Hackathon Submission
  </footer>
</body>
</html>
