<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Minimart @ MWH</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-100 via-rose-200 to-orange-100 min-h-screen flex flex-col">

  <!-- Main Wrapper -->
  <div class="flex flex-1">

    <!-- Sidebar Left -->
    <aside class="w-1/4 bg-emerald-700 text-white flex flex-col items-center py-6">
      <a href="index.html">
        <img
          src="Site/images/image.png"
          alt="Logo"
          class="w-32 h-32 md:w-40 md:h-40 lg:w-48 lg:h-48 object-contain mb-6"
        />
      </a>

      <!-- Sidebar Links -->
      <div class="flex flex-col items-center space-y-4">
        <a href="quiz.html" class="text-white text-lg font-semibold hover:text-rose-100 transition">Quiz</a>
        <a href="dashboard.html" class="text-white text-lg font-semibold hover:text-rose-100 transition">Dashboard</a>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-6 mx-4 lg:mx-0 lg:w-1/2">
      <!-- Inventory Section -->
      <section id="inventory" class="bg-white shadow-lg rounded-2xl p-4 mb-6">
        <h2 class="text-emerald-600 text-xl font-semibold mb-4">Inventory</h2>
        <p class="text-gray-700 mb-4">Click on an item to order:</p>
        
        <!-- Inventory List -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <!-- Item 1: Pencil Case -->
          <div class="bg-gray-100 p-4 rounded-xl shadow-sm cursor-pointer" onclick="openModal('Pencil Case')">
            <img src="Site/images/pencilcase.png" alt="Pencil Case" class="w-full h-40 object-cover rounded-xl mb-3" />
            <h3 class="text-lg font-semibold text-emerald-700">Pencil Case</h3>
            <p class="text-gray-600">30 points</p>
          </div>

          <!-- Item 2: Bag -->
          <div class="bg-gray-100 p-4 rounded-xl shadow-sm cursor-pointer" onclick="openModal('Bag')">
            <img src="Site/images/bag.png" alt="Bag" class="w-full h-40 object-cover rounded-xl mb-3" />
            <h3 class="text-lg font-semibold text-emerald-700">Bag</h3>
            <p class="text-gray-600">100 points</p>
          </div>

          <!-- Item 3: Chocolate -->
          <div class="bg-gray-100 p-4 rounded-xl shadow-sm cursor-pointer" onclick="openModal('Chocolate Bar')">
            <img src="Site/images/chocolate.png" alt="Chocolate Bar" class="w-full h-40 object-cover rounded-xl mb-3" />
            <h3 class="text-lg font-semibold text-emerald-700">Chocolate Bar</h3>
            <p class="text-gray-600">50 points</p>
          </div>

          <!-- Item 4: Indomie -->
          <div class="bg-gray-100 p-4 rounded-xl shadow-sm cursor-pointer" onclick="openModal('Indomie (Instant Noodles)')">
            <img src="Site/images/indomie.jpg" alt="Indomie" class="w-full h-40 object-cover rounded-xl mb-3" />
            <h3 class="text-lg font-semibold text-emerald-700">Indomie (Instant Noodles)</h3>
            <p class="text-gray-600">30 points</p>
          </div>

          <!-- Item 5: Fruit Salad Kit -->
          <div class="bg-gray-100 p-4 rounded-xl shadow-sm cursor-pointer" onclick="openModal('Fruit Salad Kit')">
            <img src="Site/images/salad.png" alt="Fruit Salad Kit" class="w-full h-40 object-cover rounded-xl mb-3" />
            <h3 class="text-lg font-semibold text-emerald-700">Fruit Salad Kit</h3>
            <p class="text-gray-600">100 points</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 id="modalTitle" class="text-emerald-700 text-xl font-semibold mb-4"></h2>
      <p class="text-gray-700 mb-6">Are you sure you want to order this item?</p>
      <div class="flex justify-end space-x-4">
        <button
          onclick="closeModal()"
          class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-semibold"
        >
          Cancel
        </button>
        <button
          onclick="confirmOrder()"
          class="px-4 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg font-semibold"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function openModal(itemName) {
      document.getElementById('modalTitle').innerText = `Order: ${itemName}`;
      document.getElementById('orderModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('orderModal').classList.add('hidden');
    }

    function confirmOrder() {
      alert('Your order has been placed successfully!');
      closeModal();
    }
  </script>

</body>
</html>
